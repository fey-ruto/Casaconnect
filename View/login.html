<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CasaConnect</title>
    <link rel="stylesheet" href="../css/front.css"> <!-- Reusing the same css for consistent styling -->
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">CasaConnect</div>
            <ul class="nav-links">
                <li><a href="../Actions/home.php">Home</a></li> <!-- Home nav-link -->
                <li><a href="dashboard.html">Administrator</a></li> <!-- Administrator nav-link -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form" class="form" action="../Actions/login.php" method="post">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="toggle-link">
                    Don't have an account? <a href="register.html">Sign Up</a> <!-- Sign-up link -->
                </p>
            </div>
        </section>
    </main>
</body>
