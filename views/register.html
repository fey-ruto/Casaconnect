<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewsport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CasaConnect</title>
    <link rel="stylesheet" href="../css/front.css"> <!-- Base styles -->
    <link rel="stylesheet" href="../css/front.css"> <!-- Specific styles for sign-up page -->
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">CasaConnect</div>
            <ul class="nav-links">
                <li><a href="home.php">Home</a></li> <!-- Home nav-link -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-section">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form" class="form" action="../Actions/register.php" method="post">
                    <label for="signup-firstname">First Name:</label>
                    <input type="text" id="signup-firstname" name="firstname" placeholder="Enter your first name" required>

                    <label for="signup-lastname">Last Name:</label>
                    <input type="text" id="signup-lastname" name="lastname" placeholder="Enter your last name" required>

                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>

                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="toggle-link">
                    Already have an account? <a href="login.html">Login</a> <!-- Login link -->
                </p>
            </div>
        </section>
    </main>

    <script src="../Js/register.js"></script> <!-- External JavaScript file -->
</body>

</html>
